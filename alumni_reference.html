<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heading {
            margin-bottom: 30px;
            font-size: 24px;
            color: #232020;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between buttons */
            justify-content: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="heading"><strong>ALUMNI REFERENCE</strong></div>
    <img src="https://th.bing.com/th/id/OIP.9WI-2EH2uddZ5_wImmFMbAAAAA?pid=ImgDet&w=184&h=122&c=7&dpr=1.3" alt="not available" ><br>
    <div class="button-container"><br>
        <button class="button">NOTES</button>
        <button class="button">ARTS</button>
        <button class="button">SPORTS</button>
        <button class="button">STARTUPS</button>
        <button class="button">OTHERS</button>
        
    </div>
</body>
</html>
